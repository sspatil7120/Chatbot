<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/style.css">
        <title>ChatBot</title>
    </head>

    <body data-spy="scroll" data-target="#main-nav" id="home">
        <nav
            class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top"
            id="main-nav">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span class="text-danger display-5">Chat</span>Bot</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link" href="#home-section">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link" href="#explore-head-section">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#create-head-section">ChatBot</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#share-head-section">Share</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!---Header-->
        <header id="login-section">
            <div class="dark-overlay">
                <div class="login-inner container">
                    <div class="row justify-content-center m-5">
                        <div class="col-md-6">

                            <div class="login rounded text-center p-4 mt-8">

                                <h2>
                                    <b>
                                        <span class="text-success">
                                            <span class="glyphicon glyphicon-user"></span>
                                        </i>Fill</span>
                                    the form to continue</b>
                            </h2>

                            <form id="create-patient" onsubmit="event.preventDefault();registerPatient()">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="familyName"
                                                class="form-control form-control-lg"
                                                placeholder="Family Name">
                                        </div>
                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="userName"
                                                class="form-control form-control-lg"
                                                placeholder="User Name">
                                        </div>
                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="givenName"
                                                class="form-control form-control-lg"
                                                placeholder="Given Name">
                                        </div>
                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="phoneNo"
                                                class="form-control form-control-lg"
                                                placeholder="Phone No">
                                        </div>

                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="birthDate"
                                                class="form-control form-control-lg"
                                                placeholder="BirthDate">
                                        </div>
                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="addressType"
                                                class="form-control form-control-lg"
                                                placeholder="Address Type">
                                        </div>

                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="cityName"
                                                class="form-control form-control-lg"
                                                placeholder="City">
                                        </div>
                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="districtName"
                                                class="form-control form-control-lg"
                                                placeholder="District">
                                        </div>
                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="stateName"
                                                class="form-control form-control-lg"
                                                placeholder="State">
                                        </div>
                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="postalCodeName"
                                                class="form-control form-control-lg"
                                                placeholder="Postal code">
                                        </div>
                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="countryName"
                                                class="form-control form-control-lg"
                                                placeholder="Country">
                                        </div>
                                        <div class="form-group required mt-6">
                                            <input
                                                type="text"
                                                id="homeAddressName"
                                                class="form-control form-control-lg"
                                                placeholder="Home Address">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                     <div class="col text-center">
                                        <div class="form-group required mt-6">
                                            Gender:
                                            <input type="radio" name="gender" value="male">
                                            Male
                                            <input type="radio" name="gender" value="female">
                                            Female
                                            <input type="radio" name="gender" value="None">
                                            None
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button
                                type="submit"
                                value="Login"
                                class="btn btn-outline-light btn-block pt-8 mt-6">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</header>
<!--Footer-->
<div id="main-footer" class="footer bg-dark">
    <div class="">
        <div class="container">
            <div class="row">
                <div class="col text-center py-4">
                    <h3>
                        ChatBot
                    </h3>
                    <p>&copy;<span id="year"></span>
                    </p>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Contact Us</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Contact Modal-->
<div class="modal text-dark" id="contactModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-tilte">
                    Contact Us</h5>
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </div>
</div>

<!--Bootstrap files-->
<script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
<script src="./js/login.js"></script>
<script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    // Init Scrollspy
    $('body').scrollspy({target: '#main-nav'});

    // Smooth Scrolling
    $("#main-nav a").on('click', function (event) {
        if (this.hash !== "") {
            event.preventDefault();

            const hash = this.hash;

            $('html, body').animate({
                scrollTop: $(hash)
                    .offset()
                    .top
            }, 800, function () {

                window.location.hash = hash;
            });
        }
    });
</script>
</body>

</html>
